name: Release
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Report commit to Ultralight
        uses: ultralightlabs/ultralight-github-action@v1.3.1-canary.1
        with:
          ultralight-api-key: ${{secrets.ULTRALIGHT_GH_ACTION_SECRET_KEY}}
          ultralight-url: https://staging.ultralightlabs.com
          command: REPORT_COMMIT
